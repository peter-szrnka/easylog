name: Code quality check of application

on:
  workflow_dispatch:
  push:
    paths:
      - 'server/**'
    branches: 
      - '*'
      - '*/*'
      - '**'
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  analize_backend:
    name: Backend
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'ci-skip')"
    steps:
      - uses: actions/checkout@v4
        with:
           fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      #- name: Build with NPM
      #  working-directory: ./server/frontend
      #  run: npm install --force
      - name: Build common module (Maven)
        run: mvn clean install -DskipTests
        working-directory: common
      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
     # - name: Cache Maven packages
     #   uses: actions/cache@v3
     #   with:
     #     path: ~/.m2
     #     key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
     #     restore-keys: ${{ runner.os }}-m2
      - name: Sonarcloud scan
        working-directory: ./server
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn clean verify -Pcodecov org.sonarsource.scanner.maven:sonar-maven-plugin:5.5.0.6356:sonar -Dsonar.organization=peter-szrnka -Dsonar.projectKey=peter-szrnka_easylog \
            -Dsonar.coverage.jacoco.xmlReportPaths="server/business-logic/target/site/jacoco/jacoco.xml,server/javalin-backend/target/site/jacoco/jacoco.xml,server/spring-boot-backend/target/site/jacoco/jacoco.xml" \
            -Dsonar.javascript.lcov.reportPaths="server/frontend/target/coverage/lcov.info" \
            -Dsonar.typescript.lcov.reportPaths="server/frontend/target/coverage/lcov.info"
